---
- name: Mongo installation
  hosts: all
  become: true
  tasks:
    - name: Add key
      apt_key:
        keyserver: keyserver.ubuntu.com
        id: EA312927

    - name: Add repository
      apt_repository:
        repo: deb http://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.2 multiverse
        state: present
      
    - name: Install mongod
      apt:
        name: mongodb-org
        state: present

    - name: Enable mongod
      systemd:
        name: mongod
        enabled: yes
